<div class="wrapper" *ngIf="finishedLoading">
    <div class="nameHeader">
        <label for="">{{ player?.name }}</label>
        <div class="numHeader">
            <label for="">{{ player?.number }}</label>
        </div>
    </div>
    <div class="imageHeader">
        <img src="{{this.player?.image}}" alt="">
    </div>
    <div class="generalInfo">
        <div class="infoLine">
            <label for="">{{ player?.position }}</label>
            <label for="">{{ team }}</label>
        </div>
        <div class="infoLine">
            <div class="avgPoints">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M4.15,21.46L5.47,19.58C3.35,17.74 2,15.03 2,12A10,10 0 0,1 12,2C13.78,2 15.44,2.46 16.89,3.27L18.21,1.39L19.85,2.54L18.53,4.42C20.65,6.26 22,8.97 22,12A10,10 0 0,1 12,22C10.22,22 8.56,21.54 7.11,20.73L5.79,22.61L4.15,21.46M12,4A8,8 0 0,0 4,12C4,14.35 5,16.46 6.63,17.93L15.73,4.92C14.62,4.33 13.35,4 12,4M12,20A8,8 0 0,0 20,12C20,9.65 19,7.54 17.37,6.07L8.27,19.08C9.38,19.67 10.65,20 12,20Z" />
                </svg>
                <label for="">{{ player?.averagePoints }} pt.</label>
            </div>
            <div class="totalPoints">
                <label for="">{{ player?.points }} pt.</label>
            </div>
        </div>
        <div class="infoLine statusUpdate">
            <label for="">{{ player?.status }}</label>
        </div>
    </div>
    <div class="splitter"></div>
    <div class="infoWrap">
        <div class="infoLine">
            <label for="">Owner: </label>
            <label for="">{{ player?.user }}</label>
        </div>
        <div class="infoLine">
            <label for="">Bought for:</label>
            <label for="">{{ this.marketValueString(player?.boughtFor!) }}</label>
        </div>
        <div class="infoLine">
            <label for="">Market Value:</label>
            <label for="">{{ this.marketValueString(player?.marketV!) }}</label>
        </div>
        <div class="infoLine">
            <label for="">Profit/Loss:</label>
            <label for="" [ngClass]="{
                'negative' : player?.marketV! - player?.boughtFor! < 0,
                'positive' : player?.marketV! - player?.boughtFor! > 0
            }">{{
                this.marketValueString(player?.marketV! - player?.boughtFor!) }}</label>
        </div>
        <app-chart [values]="player?.marketValues"></app-chart>
    </div>
</div>
