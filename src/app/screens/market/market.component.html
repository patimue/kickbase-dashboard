<div class="wrapper">
    <div class="header">
        Market
    </div>

    <div class="listWrap">
        <div class="playerTile" *ngFor="let player of players" (click)="this.navigatePlayer(player.id!)">
            <div class="left">
                <img src="{{ player.image }}" alt="" height="70">
                <div class="infoWrap">
                    <label for=""> {{ player.name }}</label>
                    <div class="mValue"
                        [ngStyle]="{'color' : player.trend === 1 ? 'lightgreen' : player.trend === 0 ? 'white' : 'red'}">
                        <svg *ngIf="player.trend === 1" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M3.5,18.5L9.5,12.5L13.5,16.5L22,6.92L20.59,5.5L13.5,13.5L9.5,9.5L2,17L3.5,18.5Z" />
                        </svg>
                        <svg *ngIf="player.trend === 2" class="downTrend" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M3.5,18.5L9.5,12.5L13.5,16.5L22,6.92L20.59,5.5L13.5,13.5L9.5,9.5L2,17L3.5,18.5Z" />
                        </svg>
                        <label>{{ this.marketValueString(player.marketV) }}â‚¬</label>
                    </div>
                </div>
            </div>
            <div class="bottomInfo">
                <div class="line">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M4.15,21.46L5.47,19.58C3.35,17.74 2,15.03 2,12A10,10 0 0,1 12,2C13.78,2 15.44,2.46 16.89,3.27L18.21,1.39L19.85,2.54L18.53,4.42C20.65,6.26 22,8.97 22,12A10,10 0 0,1 12,22C10.22,22 8.56,21.54 7.11,20.73L5.79,22.61L4.15,21.46M12,4A8,8 0 0,0 4,12C4,14.35 5,16.46 6.63,17.93L15.73,4.92C14.62,4.33 13.35,4 12,4M12,20A8,8 0 0,0 20,12C20,9.65 19,7.54 17.37,6.07L8.27,19.08C9.38,19.67 10.65,20 12,20Z" />
                    </svg>
                    <label for="">{{ player.averagePoints }}</label>
                </div>
                <div class="line">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22A9,9 0 0,0 21,13A9,9 0 0,0 12,4M12.5,8H11V14L15.75,16.85L16.5,15.62L12.5,13.25V8M7.88,3.39L6.6,1.86L2,5.71L3.29,7.24L7.88,3.39M22,5.72L17.4,1.86L16.11,3.39L20.71,7.25L22,5.72Z" />
                    </svg>
                    <label for="">{{ this.calcEndTime(player.endsIn!) }}</label>
                </div>
            </div>
        </div>
    </div>
    <app-loader *ngIf="loading"></app-loader>
</div>
